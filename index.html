<!DOCTYPE HTML>
<html>
    <head>
        <title>Flip Book</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.5 user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.2.0.css"/>
        <script type="text/javascript" charset="utf-8" src="js/cordova-2.1.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/cordova.ios.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery-ui.js"></script>        
        <script type="text/javascript" charset="utf-8" src="js/app.js"></script>        
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div class="menu">
                    <div class="btn_home"><img src="images/btn_home.png" width="33" height="31" /></div>
                    <div class="btn_menu"></div>
                </div>
                <div class="logo"><img src="images/logo_arias.png" width="338" height="45" /></div>
            </div>
            <div id="content">
                <div class="contenido">
                    <div id="slideshow">
                        <div id="slidesContainer">
                            <div class="slide">
                                Pagina 1
                            </div>
                            <div class="slide">
                                Pagina 2
                            </div>
                            <div class="slide">
                                Pagina 3
                            </div>
                            <div class="slide">
                                Pagina 4
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="btn_left"></div>
                <div class="barra_slider">
                    <div class="btn_slider"></div>
                </div>
                <div class="btn_rigth"></div>
            </div>
            <div id="menu">
                <div class="cabezote_menu"></div>
                <div class="content_menu">
                    <div class="content_inner">
                        <ul>
                            <li><!--<img src="images/img_item1.jpg" width="83" height="83" />-->Residencial</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
